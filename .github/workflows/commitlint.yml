name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Solus/package-lock.json'
      
      - name: Install commitlint dependencies
        run: |
          # Install commitlint packages at the repository root level
          npm install --no-save @commitlint/cli @commitlint/config-conventional
          
          # Create a basic commitlint config if it doesn't exist
          echo '{
            "extends": ["@commitlint/config-conventional"]
          }' > .commitlintrc.json
      
      - name: Install project dependencies
        run: |
          cd Solus
          npm ci --legacy-peer-deps --force
      
      - name: Validate PR commits
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} 