name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Solus/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd Solus
          npm ci --legacy-peer-deps --force
          npm install --no-save @commitlint/cli @commitlint/config-conventional --legacy-peer-deps
      
      - name: Validate PR commits
        run: |
          cd Solus
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --config ../.commitlintrc.json 